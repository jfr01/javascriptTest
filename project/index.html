<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="static/css/style.css" />

  <title>JavaScript on Steroids</title>
</head>

<body>
  <div class="container-1">
    <h2>Challange 1: Your Age in Days</h2>
    <div class="flex-box-container-1">
      <div>
        <button class="btn btn-primary" onclick="ageInDaysClick()">
          Click Me
        </button>
      </div>
      <div>
        <button class="btn btn-danger" onclick="reset()">Reset</button>
      </div>
    </div>

    <div class="flex-box-container-1">
      <div id="flex-box-result"></div>
    </div>
  </div>

  <div class="container-2">
    <h2>Challenge 2: Cat generator</h2>
    <button class="btn btn-success" id="cat-generator" onclick="generateCat()">
      Generate Cat
    </button>
    <div class="flex-box-container-2" id="flex-cat-gen"></div>
  </div>

  <div class="container-3">
    <h2>Challenge 3: Rock, Paper, Scissors</h2>
    <button class="btn btn-success" id="refresh-page-btn" onclick="window.location.reload()">
      Refress
    </button>
    <div class="flex-box-rps" id="flex-box-rps-div">
      <img id="rock" src="https://images-na.ssl-images-amazon.com/images/I/61m9jG%2Bjj-L._AC_SX679_.jpg" width="150"
        height="150" onclick="rpsGame(this)" />
      <img id="paper" src="https://images.schoolspecialty.com/images/038779_ecommfullsize.jpg" width="150" height="150"
        onclick="rpsGame(this)" />
      <img id="scissors"
        src="https://upload.wikimedia.org/wikipedia/commons/7/76/Pair_of_scissors_with_black_handle%2C_2015-06-07.jpg"
        width="150" height="150" onclick="rpsGame(this)" />
    </div>
  </div>

  <div class="container-4">
    <h2 id="change-my-color">Challenge 5: Change the color of All Buttons!</h2>
    <div class="flex-box-pick-color">
      <form action="">
        <select name="backdrop" id="background" onchange="buttonColorChange(this)">
          <option value="random">Random</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
          <option value="yellow">Yellow</option>
          <option value="reset">Reset</option>
          </option>
        </select>
      </form>
      <button class="btn btn-primary">Blue</button>
      <button class="btn btn-danger">Red</button>
      <button class="btn btn-warning">Yellow</button>
      <button class="btn btn-success">Green</button>
    </div>

  </div>

  <div class="container-5">
    <h2>Challenge 5: Blackjack</h2>
    <h3><span id="blackjack-result">Lets Play</span></h3>

    <div class="flex-blackjack-row-1">
      <div id="your-box">
        <h2>You: <span id="your-blackjack-result">0</span></h2>
      </div>
      <div class="dealer-box">
        <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
      </div>
    </div>
    <div class="flex-blackjack-row-2">
      <div>
        <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
        <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
        <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
      </div>
    </div>
    <div class="flex-blackjack-row-3">
      <table>
        <tr>
          <th>Wins</th>
          <th>Losses</th>
          <th>Draws</th>
        </tr>
        <tr>
          <td><span id="wins">0</span></td>
          <td><span id="losses">0</span></td>
          <td><span id="draws">0</span></td>
        </tr>
      </table>
    </div>
  </div>
  <script src="static/js/script.js"></script>
</body>

</html>
